<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM|Add-Edit-Remove</title>
  </head>

  <body style="background-color: #212121; color: white">
    <ul class="list">
      <li>JavaScript</li>
    </ul>

    <script>
      //---------------add---------------
      function addLang(element) {
        const newLang = document.createElement("li");
        newLang.append(document.createTextNode(element));
        document.querySelector(".list").appendChild(newLang);
      }
      addLang("CPP");
      addLang("Mojo");
      addLang("Python");

      //----------edit:first-chld-------------
      function editLang(element) {
        const newLang = document.createElement("li");
        newLang.append(document.createTextNode(element));
        document.querySelector("li:first-child").replaceWith(newLang);
      }
      editLang("Node JS");//semi-colon is must before and after IIFE
        //----------edit:last-child(IIFE)-------------

        (function editLast1(element) {
          const newLang = document.createElement("li");
          newLang.textContent = element;
          document.querySelector("li:last-child").replaceWith(newLang);
        }
      )("TypeScript");

      // function editLast(element) {

      //   newLang.innerText = element;
      //   document.querySelector("li:last-child").replaceWith(newLang);
      // }
      // editLast("TypeScript");


      
    </script>
  </body>
</html>
