<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editing</title>
  </head>
  <body style="background-color: black; color: white">
    <ul>
      <li>JavaScript</li>
    </ul>
  </body>
  <script>

    //Adding element
    
    function addCourse(course) {
      const ul = document.querySelector("ul");//====> if ul already exists then only add course name
      
      if (ul) {
        const li = document.createElement("li");
        li.innerHTML = `${course}`;
        document.querySelector("ul").appendChild(li);
      } else {
        console.log("No list is present");
      }
      // document.body.ul.appendChild(li)===========> ul is not direct child of body
    }
    addCourse("python");
  </script>
</html>
