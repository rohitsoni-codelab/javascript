<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating new elements</title>
</head>
<body style="background-color: black; color: white;padding: 10px;">
 
</body>
<script>


    //We have no div in our body so we have to create  a new element of div in the JS===============>

    const div=document.createElement('div')
    div.className="div-class"
    div.id=Math.round(Math.random()*10+1)


    //using this we can also change the content of div, but it is not recomended============>

    // div.innerHTML="hello rohit"


    //process of creating new element in JS------------>

    const addDiv=document.createTextNode("New div content")
    console.log(addDiv)
    div.appendChild(addDiv)
    document.body.appendChild(div)
</script>
</html>
